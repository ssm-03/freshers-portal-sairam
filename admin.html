<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Sairam Fresher's portal</title>
    <link rel="stylesheet" href="public/styles/styles.css">
    <link rel="stylesheet" href="public/styles/utility.css">
    <link rel="stylesheet" href="public/styles/mobile.css">
</head>
<body>
    <div class="loading">
        <img src="public/images/clg.png" alt="Sairam Institutions">
        <span class="loader"></span>
    </div>

    <nav>
        <img src="public/images/clg.png" alt="Sairam Institutions" class="nav-logo">
        <h1 class="nav-heading ff-inter ">Sairam Freshers Portal [2023 - 2024]</h1>
        <button class="user-btn ff-inter"> <img src="public/images/user-128-32.png" alt="icon user"> 
            <h3 class="user-btn-name">Welcome, ADMIN</h3> <img src="public/images/chevron-down.svg" class="icon chevron-down">
            <div class="user-menu">
                <a href="#" class="user-menu-link sign-out">Sign out</a>
            </div>
        </button>
    </nav>

    <main class="main-container">
        <div class="menu">
            <a href="#edit-student" class="menu-link show-student ff-inter fs-2s">Edit Student Details</a>
            <a href="#edit-schedule" class="menu-link show-schedule ff-inter fs-2s fw-600">Edit Schedule Details</a>
        </div>

        <div class="admin-container">
            <div class="schedule-container">
            <a href="#" class="admin-add admin-cta">+ Add a Schedule </a>
            <br>
            <br>
            <ol>
                <li>
                    <div class="schedule-item-admin" data-key="">
                        <h3 class="schedule-title"></h3>
                        <p class="ff-inter fs-2s"> </p>
                        <p class="ff-inter fs-2s"> </p>
                        <p class="ff-inter fs-2s"></p>
                        <div>
                            <a href="#" class="admin-edit ff-inter fs-s"></a>
                            <a href="#" class="admin-delete ff-inter fs-s"></a>
                        </div>
                        <br>
                    </div>
                </li>
            </ol>
            </div>
            <div class="student-container hidden">
                <div class="student-request">
                    <h3 class="ff-inter">202301134123</h3>
                    <div class="buttons">
                        <button class="accept-req ff-inter fs-2s">Accept</button>
                        <button class="deny-req ff-inter fs-2s">Deny</button>
                    </div>
                </div>
            </div>
        </div>
        
    </main>

    <div class="popup-overlay popup-hidden">
        <div class="popup">
            <h2 class="ff-inter fw-600">Edit data</h2>
            <br>
            <form class="data-edit">
                <label for="title">Title</label>
                <input type="text" name="title" required class="meeting-title">
                <label for="time">Time</label>
                <input type="time" name="time" required class="meeting-time">
                <label for="link">Link</label>
                <input type="text" name="link" required class="meeting-link">
                <label for="duration">Duration</label>
                <input type="text" name="duration" inputmode="numeric" required class="meeting-duration">
            </form>
            <div style="padding: 2rem 0;">
                <a href="#" class="save-edit admin-cta ff-inter fs-s">Save</a>
                <a href="#" class="cancel-edit admin-cta ff-inter fs-s">Cancel</a>
            </div>
        </div>
    </div>

    <div class="update-status-wrapper update-status-hidden">
        
    </div>

    <script src="public/js/admin.js" type="module"></script>
</body>
</html>
